<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome</title>
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      display: grid;
      place-items: center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: linear-gradient(135deg, #0ea5e9, #8b5cf6);
    }
    .card {
      width: min(560px, 90vw);
      background: rgba(255,255,255,0.9);
      color: #111827;
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      backdrop-filter: blur(8px);
    }
    h1 { margin: 0 0 12px; font-size: 26px; }
    p { margin: 0 0 18px; line-height: 1.5; }
    .actions { display: flex; gap: 12px; flex-wrap: wrap; }
    a.button {
      text-decoration: none;
      background: #111827;
      color: white;
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: 600;
      transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
      box-shadow: 0 8px 20px rgba(17,24,39,0.25);
    }
    a.button:hover { transform: translateY(-1px); box-shadow: 0 12px 28px rgba(17,24,39,0.35); }
    .subtle { background: #2563eb; }
    .muted { background: #6b7280; }
  </style>
</head>
<body>
  <main class="card">
    <h1>Welcome</h1>
    <p>This server serves static files from <code>public/</code>. You can launch the Flappy Bird game below.</p>
    <div class="actions">
      <a class="button subtle" href="/flappy/">Play Flappy Bird üê§</a>
    </div>
  </main>
</body>
</html>
